<template name="modal_add_project">
	<div class="modal fade" id="modal-add-project" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    	<!-- checkbox to select which project to start -->
	    	<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary active">
			    <input type="radio" name="options" id="project1" autocomplete="off" checked>Project 1
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="options" id="project2" autocomplete="off">Project 2
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="options" id="project3" autocomplete="off">Project 3
			  </label>
			</div>

			<div class="row">
				<div class="input-group">
				  <input type="text" class="form-control" id="team-name">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-two">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-three">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-four">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-five">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-six">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-seven">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-eight">
				</div>
				<div class="input-group">
				  <input type="text" class="form-control" id="member-nine">
				</div>
				<button type="button" class="js-add-project">Submit</button>
			</div> <!--end row-->
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
