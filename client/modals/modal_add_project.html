<template name="modal_add_project">
	<div class="modal fade" id="modal-add-project" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    	<form class="form-horizontal js-submit-games">
	    	  <div class="form-group">
			    <label class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" name="name" class="form-control" placeholder="game name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Description</label>
			    <div class="col-sm-10">
			      <input type="text" name="description" class="form-control" placeholder="game description">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Image address</label>
			    <div class="col-sm-10">
			      <input type="text" name="img_src" class="form-control" placeholder="copy/paste image address here">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
