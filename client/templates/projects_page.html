<template name="projects_page">
	{{>modal_add_project}}
	<div class="row" id="projects-page">
		<div class="col-xs-12">
			<h1>Projects Page</h1>
		</div>
		<div class="col-xs-12">
			<p><a href="#" id="open-modal">Start a Project</a></p>
			<p>Open Projects</p>
				<ul>
					{{#each project}}
					<li><a href="#">{{teamName}}</a></li>
					{{/each}}
				</ul>
			<p><a href="#">Search for Projects</a></p>
		</div>
	</div>
</template>
